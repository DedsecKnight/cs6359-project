name: Node.js CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - run: npm ci
      - run: echo 'DATABASE_URL="${{ secrets.DATABASE_URL }}"\nSEARCH_RESULT_PER_AGE="${{ secrets.SEARCH_RESULT_PER_PAGE }}"' >> .env.local
      - run: npm test
